<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='./pages/index.css' />
    <title>Mesto</title>
</head>

<body class='body'>
    <div class='page'>
        <header class='header'>
            <img src='./images/header-logo.svg' class='header__logo' alt='Логотип Место Russia'>

        </header>
        <main class='content'>
            <section class='profile'>
                <img src='./images/avatar.jpg' alt='Аватар' class='profile__avatar'>
                <div>
                    <div class='profile__container'>
                        <h1 class='profile__name'>Жак-Ив Кусто</h1>
                        <button class='profile__edit-btn hover' type='button' aria-label="Кнопка редактировать профиль"></button>
                    </div>
                    <p class='profile__title'>Исследователь океана</p>
                </div>
                <button class='profile__add-btn hover' type='button' aria-label="Кнопка добавить карточку"></button>
            </section>
            <section>
                <ul class='elements'>
                    <template id='elements-template'>
                            <li class='element'>
                                <img class='element__image' src='#' alt='#'>
                                <button class='element__trashbtn hover' type='button' aria-label='Кнопка удалить'>
                                  <img src='./images/Vector-1.svg' alt='Кнопка удалить' class='element__trashpic'>
                                  <img src='./images/Vector.svg' alt='Кнопка удалить' class='element__trashpic'>
                                </button>
                                <div class='element__footer'>
                                    <h2 class='element__title'></h2>
                                    <button class='element__likebtn' type='button' aria-label='Кнопка лайк'></button>
                                </div>
                            </li>
                        </template>

                </ul>
            </section>
            <section class='popup popupEditProfile'>
                <form class='popup__container popup__form' id='editProfileForm' name='editProfileForm' autocomplete='off' novalidate>
                    <h3 class='popup__header'>Редактировать профиль</h3>
                    <input class='popup__input' type='text' name='popup__profilename' id='popup__profilename' required minlength="2" maxlength="40">
                    <span class='error' id='popup__profilename-error'></span>
                    <input class='popup__input' type='text' name='popup__profiletitle' id='popup__profiletitle' required minlength="2" maxlength="200">
                    <span class='error' id='popup__profiletitle-error'></span>
                    <button class='popup__submitbtn popup__submitProfile' type='submit' aria-label="Кнопка сохранить ">Сохранить</button>
                    <button class='popup__closebtn popup__closeBtnEdit hover' type='reset' aria-label="Кнопка закрыть"></button>
                </form>
            </section>
            <section class='popup popupAddNewElement'>
                <form class='popup__container popup__form' id='addNewElementForm' name='addNewElementForm' autocomplete='off' novalidate>
                    <h3 class='popup__header'>Новое место</h3>
                    <input class='popup__input' type='text' name='popup__title' id='popup__title' placeholder='Название' required minlength="2" maxlength="30">
                    <span class='error' id='popup__title-error'></span>
                    <input class='popup__input' type='url' name='popup__link' id='popup__link' placeholder='Ссылка на картинку' required>
                    <span class='error' id='popup__link-error'></span>
                    <button class='popup__submitbtn popup__submitNew' type='submit' aria-label="Кнопка сохранить ">Сохранить</button>
                    <button class='popup__closebtn popup__closeBtnAdd hover' type='reset' aria-label="Кнопка закрыть"></button>
                </form>
            </section>
            <section class='popup popupImage'>
                <div class='popup__imagecontainer'>
                    <img class='popup__image' src='#' alt='#'>
                    <h3 class='popup__element'></h3>
                    <button class='popup__closebtn popup__closeBtnImage hover' type='button' aria-label="Кнопка закрыть"></button>
                </div>

            </section>
        </main>
        <footer class='footer'>
            <p class='footer__copyright'>&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src='./scripts/initialCards.js'></script>
    <script type='module' src='./scripts/index.js'></script>
    <script type='module' src='./scripts/FormValidator.js'></script>
    <script type='module' src='./scripts/Card.js'></script>
</body>

</html>
